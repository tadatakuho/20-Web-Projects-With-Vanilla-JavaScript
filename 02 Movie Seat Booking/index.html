<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="movie-select-area">
        <p>Pick a movie:</p>
        <select class="movie-select-box">
          <option>Avengers: Endgame($10)</option>
          <option>Joker($12)</option>
          <option>Toy Story 4($8)</option>
          <option>The Lion King($9)</option>
        </select>
      </div>

      <div class="showcase-area">
        <div class="seat-option">
          <span class="seat"></span>
          <p>N/A</p>
        </div>
        <div class="seat-option">
          <span class="seat selected"></span>
          <p>Selected</p>
        </div>
        <div class="seat-option">
          <span class="seat occupied"></span>
          <p>Occupied</p>
        </div>
      </div>

      <div class="screen-area"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
